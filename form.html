<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="author" content="Richard Burgener">
    <meta name="description" content="A form to review a product">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=DM+Serif+Display&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" id="review-form">
            <p>Thank you for reviewing our products! Questions with a red asterisk <span class="required">*</span> are required.</p>
            <label><span class="required">*</span> Product Name 
                <select name="product-name" id="product-name" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                </select></label>

            <fieldset>
                <legend><span class="required">*</span> Overall Rating</legend>
                <label class="emoticon"><input type="radio" name="rating" id="1-bulb" required>ðŸ’¡</label>
                <label class="emoticon"><input type="radio" name="rating" id="2-bulb" required>ðŸ’¡ðŸ’¡</label>
                <label class="emoticon"><input type="radio" name="rating" id="3-bulb" required>ðŸ’¡ðŸ’¡ðŸ’¡</label>
                <label class="emoticon"><input type="radio" name="rating" id="4-bulb" required>ðŸ’¡ðŸ’¡ðŸ’¡ðŸ’¡</label>
                <label class="emoticon"><input type="radio" name="rating" id="5-bulb" required>ðŸ’¡ðŸ’¡ðŸ’¡ðŸ’¡ðŸ’¡</label>
            </fieldset>

            <label><span class="required">*</span> Date of Installation
                <input type="date" id="install-date" name="install-date" required></label>

            <fieldset>
                <legend>Which features did you find useful in the product?<br>
                    <span class="italicize">(Check all that apply)</span>
                </legend>
                <label><input type="checkbox" name="durability" id="durability" value="durability">Durability</label>
                <label><input type="checkbox" name="ease" id="ease" value="ease">Ease of Use</label>
                <label><input type="checkbox" name="performance" id="performance"
                        value="performance">Performance</label>
                <label><input type="checkbox" name="design" id="design" value="design">Design</label>
            </fieldset>

            <label>Written Review <span class="optional">(Optional)</span>
            <textarea id="review" name="review" rows="3"></textarea></label>

            <label>Your Name <span class="optional">(Optional)</span>
                <input type="text" id="name" name="name"></label>

            <input type="submit" value="Record my review">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="year"></span> ðŸ˜º Richard Burgener ðŸ˜º WDD131 </p>
        <p>Last Modification: <span id="modified-date"></span></p>
    </footer>
</body>

</html>
