<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading demonstration</title>
    <meta name="author" content="Richard Burgener">
    <meta name="description" content="A demonstration of the lazy loading of images">
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
</head>

<body>
    <header>

    </header>
    <main>
        <h1>Lazy Loading Demonstration</h1>
        <img src="//picsum.photos/600/900" alt="Placeholder" loading="lazy" width="600" height="900">
        <img src="//picsum.photos/600/1000" alt="Placeholder" loading="lazy" width="600" height="1000">
        <img src="//picsum.photos/650/900" alt="Placeholder" loading="lazy" width="650" height="900">
        <img src="//picsum.photos/700/900" alt="Placeholder" loading="lazy" width="700" height="900">
        <img src="//picsum.photos/600/1900" alt="Placeholder" loading="lazy" width="600" height="1900">
        <img src="//picsum.photos/950/950" alt="Placeholder" loading="lazy" width="950" height="950">

    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> | Richard Burgener | WDD131</p>
        <p id="modified-date"></p>
    </footer>
</body>

</html>
