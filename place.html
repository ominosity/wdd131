<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place</title>
    <meta name="author" content="Richard Burgener">
    <meta name="description" content="Information about an interesting place">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kolker+Brush&family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Japan</h1>
    </header>
    <main>
        <picture>
            <source srcset="images/hero-large.webp" media="(min-width: 564px)">
            <img src="images/hero-small.webp" alt="Scenes from Japan" width="600" height="900" id="hero">
        </picture>
        <section id="data">
            <h2>Data</h2>
            <div class="data-point">
                <span class="label">Area</span>
                <span class="value">145,937 sq mi</span>
            </div>

            <div class="data-point">
                <span class="label">Population</span>
                <span class="value">123,440,000</span>
            </div>
            <div class="data-point">
                <span class="label">Capital</span>
                <span class="value">Tokyo</span>
            </div>
            <div class="data-point">
                <span class="label">Languages</span>
                <span class="value">Japanese, Ainu</span>
            </div>
            <div class="data-point">
                <span class="label">Currency</span>
                <span class="value">¥en</span>
            </div>
            <div class="data-point">
                <span class="label">Time Zone</span>
                <span class="value">UTC+9</span>
            </div>
            <div class="data-point">
                <span class="label">Calling Code</span>
                <span class="value">+81</span>
            </div>
            <div class="data-point">
                <span class="label">Internet TLD</span>
                <span class="value">.jp</span>
            </div>
        </section>

        <section id="weather">
            <h2>Weather</h2>
            <img id="weather-icon" src="images/sunny.svg" alt="Icon for a sunny day">
            <div class="data-point">
                <span class="label">Temperature</span>
                <span class="value">17.2 °C</span>
            </div>
            <div class="data-point">
                <span class="label">Conditions</span>
                <span class="value">Sunny</span>
            </div>
            <div class="data-point">
                <span class="label">Wind</span>
                <span class="value">SW 3.2km/h</span>
            </div>
            <div class="data-point">
                <span class="label">Wind Chill</span>
                <span class="value" id="wind-chill"></span>
            </div>
        </section>
    </main>
    <footer>
        <p>
            &copy;<span id="currentyear"></span> | Richard Burgener | Oregon
        </p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
